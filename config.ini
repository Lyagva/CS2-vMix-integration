[NETWORK]
ip = 127.0.0.1
port = 3000
flask_debug = False

[DEBUG]
debug_mode = False
save_file = tests/1.json

[API]
update_period = 1000 ;; in ms

[CSV]
export = True
file_path = exports/output.csv
delimiter = ;

[JSON]
export = True
file_path = exports/output.json
indent = 4

[EXCEL]
export = True
file_path = exports/output.xlsx


[LOG]
file_path = logs/latest.log
backup_file_count = 3
max_file_size = 2 ;; In megabytes
export_terminal_logging = True
preparation_terminal_logging = True
network_terminal_logging = True
terminal_logging_level = INFO ;; DEBUG, INFO, ERROR
file_logging_level = DEBUG ;; DEBUG, INFO, ERROR
